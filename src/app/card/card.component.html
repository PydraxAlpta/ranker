<div [ngClass]="{
    card: true,
    first: rank === 1,
    second: rank === 2,
    third: rank === 3
}">
    <div class="image-content">
        <img [title]="name" [src]="imageUrl" [alt]="name"/>
    </div>
    <div class="text-content">
        <span class="rank">{{rank}}</span>
        <span class="name">{{name}}</span>
    </div>
</div>
